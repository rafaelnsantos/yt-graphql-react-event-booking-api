language: node_js
node_js:
  - "8.10.0"

addons:
  chrome: stable
  sonarcloud:
    organization: "rafaelnsantos-github"

cache:
  directories:
    - node_modules
    - frontend/node_modules

services:
  - mongodb
  - redis-server

install:
  - npm install
  - cd frontend
  - npm install
  - cd ..

script:
  - npm test
  - cd frontend
  - npm run build_testing
  - npm test
  - cd ..
  - sonar-scanner

after_success:
  - test $TRAVIS_BRANCH = "48-i18n" && curl -X POST -d {} https://api.netlify.com/build_hooks/$NETLIFY_BUILD_TOKEN
  - ENVIRONMENT=production
  - LOCAL_USERNAME=`whoami`
  - REVISION=`git rev-parse --verify HEAD`
  - test $TRAVIS_BRANCH = "48-i18n" && curl https://api.rollbar.com/api/1/deploy/ -F access_token=$ROLLBAR_ACCESS_TOKEN -F environment=$ENVIRONMENT -F revision=$REVISION -F local_username=$LOCAL_USERNAME
